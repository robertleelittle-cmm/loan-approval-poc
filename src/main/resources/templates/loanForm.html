<!DOCTYPE html>
<html>
<head><title>Loan Application</title></head>
<body>
  <h1>Submit Loan Application</h1>
  <form action="/approve" method="post">
   <label>Income: <input type="number" name="income" required placeholder="e.g., 100000"></label><br>
   <label>Credit Score: <input type="number" name="creditScore" required min="300" max="850" placeholder="300-850"></label><br>
   <label>Loan Amount: <input type="number" name="loanAmount" required placeholder="e.g., 300000"></label><br>
   <button type="submit">Submit</button>
  </form>
</body>
</html>
