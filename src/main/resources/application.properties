quarkus.openshift.resources.requests.memory=1Gi
quarkus.openshift.resources.limits.memory=2Gi
quarkus.openshift.resources.requests.cpu=500m
quarkus.openshift.resources.limits.cpu=1
quarkus.log.category."org.kie.kogito".level=DEBUG
quarkus.kogito.devservices.enabled=false
quarkus.devservices.enabled=false

# This is needed when used with the `io.quarkus:quarkus-oidc` addon, as the `quarkus-smallrye-openapi`
# extension causes errors trying to get schemas during build.
# The side-effect of this property is that auto-generated OpenAPI specs won't have the "400 Bad Request" outputs.
quarkus.smallrye-openapi.auto-add-bad-request-response=false

quarkus.swagger-ui.always-include=true

quarkus.oidc.enabled=false

# quarkus.devservices.enabled=false